{% extends 'base.html' %}
{% block content %}
    <div class="mt-3 pt-3">
        <p class="text-success text-normal pb-4 text-center"> Update {{ user.username }} </p>
        {#    {% if form.errors %}#}
        {#    {% endif %}#}
        <form method="POST" action="{% url 'update-user' user.id %}">
            {% csrf_token %}
            <div class="form-group row">
                <label for="first_name" class="col-sm-3 col-md-2 col-form-label text-right">First Name:</label>
                <div class="col-sm-9 col-md-4 pt-md-0">
                    <input type="text" class="form-control" id="first_name" name="first_name"
                           value="{{ user.first_name }}">
                </div>
                <label for="last_name" class="col-sm-3 col-md-2 col-form-label text-right">Last Name:</label>
                <div class="col-sm-9 col-md-4 pt-sm-2 pt-md-0">
                    <input type="text" class="form-control" id="last_name" name="last_name"
                           value="{{ user.last_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-md-2 col-form-label text-right">Username:</label>
                <div class="col-sm-9 col-md-4">
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                    {% if form.username.errors %}
                        <small class="text-danger back-end-error"
                               style="text-decoration: none"> {{ form.username.errors }} </small> {% endif %}
                </div>
                <label for="email" class="col-sm-3 col-md-2 col-form-label text-right">Email:</label>
                <div class="col-sm-9 col-md-4 pt-sm-2 pt-md-0">
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    {% if form.email.errors %}
                        <small class="text-danger back-end-error"
                               style="text-decoration: none"> {{ form.email.errors }} </small> {% endif %}
                </div>
            </div>
            <div class="form-group row">
                <label for="groups" class="col-sm-3 col-md-2 col-form-label text-right">Role: </label>
                <div class="col-sm-9 col-md-4">
                    <select name="groups" id="groups" class="form-control">
                        <option value="1" {% if user.groups.name == 'admin'%} selected {% endif %}>Admin</option>
                        <option value="2" {% if user.groups.name == 'anonymous'%} selected {% endif %}>Anonymous</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="ml-auto mr-auto">
                    <input type="submit" class="form-control btn btn-outline-primary" value="Update">
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
